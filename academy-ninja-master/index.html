<html>

<body>
	<div id='background' style='border-color:aqua;'>
		<div id='character'
			style='position:absolute;  background-image: url("img/down1.png"); width:59px; height:86px;' >
		</div>
	</div>
	<script type="text/javascript">
		var leftValue = 0;
		var topValue = 0;
		var walkValue = 1;

		document.onkeydown = function (e) {
			console.log(e);

			if (walkValue == 1) {
				walkValue = 2;
			}
			else if (walkValue == 2) {
				walkValue = 1;
			}
			if (e.keyCode == 37) {
				// Left
				if (leftValue >= 0) {
					leftValue = leftValue - 5;
					document.getElementById("character").style.left = leftValue + "px";
					document.getElementById("character").style.backgroundImage = "url('img/left" + walkValue + ".png')";
				}
			}
			else if (e.keyCode == 39) {
				// Right
				if (leftValue <= 500) {
					leftValue = leftValue + 5;
					document.getElementById("character").style.left = leftValue + "px";
					document.getElementById("character").style.backgroundImage = "url('img/right" + walkValue + ".png')";
				}
			}
			else if (e.keyCode == 38) {
				// Top
				if (topValue >= 0) {
					topValue = topValue - 5;
					document.getElementById("character").style.top = topValue + "px";
					document.getElementById("character").style.backgroundImage = "url('img/top" + walkValue + ".png')";
				}
			}
			else if (e.keyCode == 40) {
				// Bottom
				if (topValue <= 500) {
					topValue = topValue + 5;
					document.getElementById("character").style.top = topValue + "px";
					document.getElementById("character").style.backgroundImage = "url('img/down" + walkValue + ".png')";
				}
			}
			
		}
	</script>
</body>

</html>
